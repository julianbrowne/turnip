<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Turnip Demo</title>
    <link rel="stylesheet" media="all" href="lib/turnip/style.css" />
    <link rel="stylesheet" media="all" href="lib/counter/style.css" />

    <script data-main="lib/turnip/index.js" src="lib/turnip/require.js"></script>

    <script id="clock-template" type="text/template">
        <span class="current top <%= currentSize %>"><%= time %></span>
        <span class="next top <%= nextSize %>"><%= nextTime %></span>
        <span class="current bottom <%= currentSize %>"><%= time %></span>
        <span class="next bottom <%= nextSize %>"><%= nextTime %></span>
    </script>

</head>
<body>
    <h1>Turnip</h1>
    <h2>Vector Clocks</h2>
    <div id="cmd">
        <button>stop</button>
    </div>    
    <div id="clocks"></div>
    <h2>Messages</h2>
    <div id="messages"></div>
    <h2>Ordered Events</h2>
    <div id="events"></div>
</body>
</html>
